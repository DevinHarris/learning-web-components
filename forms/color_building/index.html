<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Color building</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="container">
		<h2>Let's build some colors!</h2>
		<form action="#" method="GET">
			<div>
				<label for="red">Red</label>
				<input type="range" id="red" min="0" max="255" step="5">
			</div>

			<div>
				<label for="green">Green</label>
				<input type="range" id="green" min="0" max="255" step="5">
			</div>

			<div>
				<label for="blue">Blue</label>
				<input type="range" id="blue" min="0" max="255" step="5">
			</div>

			<div>
				<label for="alpha">Alpha</label>
				<input type="range" min="0" max="1" step="0.01" id="alpha">
			</div>

			<div>
				<textarea name="color" id="color" cols="20" rows="5"></textarea>
			</div>
		</form>
	</div>
</body>
</html>
